<!DOCTYPE html>
<html>
<head>

  <link href="styles.css" type="text/css" rel="stylesheet">
  <title>Virtual Piano</title>
</head>
<body>
  <div class="container">
    <div class="white-keys">
      <kbd>A</kbd>
      <kbd>S</kbd>
